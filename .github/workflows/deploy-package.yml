name: Trigger auto deployment for red-scus-demo-aca

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/red-scus-demo-aca-AutoDeployTrigger-e6e33efc-d4fe-4c81-874c-c8e5554a62dd.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

env:
  VERSION: 'v1.0'
  TAG: '$VERSION.${{ github.run_number }}'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: redscusmyrepoacr.azurecr.io
          username: ${{ secrets.REDSCUSDEMOACA_REGISTRY_USERNAME }}
          password: ${{ secrets.REDSCUSDEMOACA_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: redscusmyrepoacr.azurecr.io/my-cool-api:${{env.TAG}}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.REDSCUSDEMOACA_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n red-scus-demo-aca -g red-scus-fun-with-containers-rg --server redscusmyrepoacr.azurecr.io --username  ${{ secrets.REDSCUSDEMOACA_REGISTRY_USERNAME }} --password ${{ secrets.REDSCUSDEMOACA_REGISTRY_PASSWORD }}
            #az containerapp update -n red-scus-demo-aca -g red-scus-fun-with-containers-rg --image redscusmyrepoacr.azurecr.io/my-cool-api:${{env.TAG}}
            az containerapp update -n red-scus-demo-aca -g red-scus-fun-with-containers-rg --image redscusmyrepoacr.azurecr.io/my-cool-api:${{env.TAG}} --replace-env-vars AllowedHosts=['https://red-scus-blazorclient-aca.icymoss-1ea051d6.southcentralus.azurecontainerapps.io','https://localhost:7139']
